<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>한국천문연구원</title> 
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" defer="">
</head>

<body class="mo-page">
  <header class="app-header">
      <img src="./img/draft_a/header_mo.png" alt=""> 
  </header>

  <div class="hero-wrap">
    <canvas class="hero-canvas" id="hero-canvas"></canavs>
  </div>
  <span class="hero-overlay"></span>

  <main>
    <section class="section section-hero">
      <div class="hero-title-outer">
        <img src="./img/draft_a/mo_hero_copy.png" alt="">
      </div>
      <div class="hero-swiper-wrap">        
        <div class="row-wrapper">
          <div class="hero-slide" id="hero-slide-01">
            <img src="./img/draft_a/banner_1.png" alt="">
            <div class="inner-wrap">
              <span class="title-wrap">
                <h2>GMT</h2>
                <span class="desc">
                  대한민국의 한국천문연구원이 공동으로<br>
                  개발하는 세계 최대급 천문대
                </span>
              </span>
              <button class="btn-go">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 12L19 12" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 5L19 12L12 19" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>  
              </button>
            </div>
          </div>
          <div class="hero-slide" id="hero-slide-02">
            <img src="./img/draft_a/banner_2.png" alt="">
            <div class="inner-wrap">
              <span class="title-wrap">
                <h2>KVN</h2>
                <span class="desc">
                  KVN은 서울,울산,제주도,평창에 설치된 <br>
                  4기의 망원경으로 구성된 VLBI 관측망
                </span>
              </span>
              <button class="btn-go">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 12L19 12" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 5L19 12L12 19" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>  
              </button>
            </div>
          </div>
          <div class="hero-slide" id="hero-slide-03">
            <img src="./img/draft_a/banner_3.png" alt="">
            <div class="inner-wrap">
              <span class="title-wrap">
                <h2>KMTNet</h2>
                <span class="desc">
                  지구형 외계행성을 탐색하기 위하여<br>
                  KMTNet 과제를 시작
                </span>
              </span>
              <button class="btn-go">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 12L19 12" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 5L19 12L12 19" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>  
              </button>
            </div>
          </div>
          <div class="hero-slide" id="hero-slide-04">
            <img src="./img/draft_a/banner_4.png" alt="">
            <div class="inner-wrap">
              <span class="title-wrap">
                <h2>도요샛</h2>
                <span class="desc">
                  근지구 우주환경 관측위성으로 10kg <br>
                  이하의 나노급 위성 4기로 구성
                </span>
              </span>
              <button class="btn-go">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 12L19 12" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 5L19 12L12 19" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>  
              </button>
            </div>
          </div>
          <div class="hero-slide" id="hero-slide-05">
            <img src="./img/draft_a/banner_5.png" alt="">
            <div class="inner-wrap">
              <span class="title-wrap">
                <h2>SPHEREx</h2>
                <span class="desc">
                  전천 적외선 영상분광 탐사를 위한 우주망원경<br>
                  적외선을 볼 수 있는 우주망원경
                </span>
              </span>
              <button class="btn-go">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 12L19 12" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 5L19 12L12 19" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>  
              </button>
            </div>
          </div>
          <div class="hero-slide" id="hero-slide-06">
            <img src="./img/draft_a/banner_6.png" alt="">
            <div class="inner-wrap">
              <span class="title-wrap">
                <h2>ALMA</h2>
                <span class="desc">
                  칠레 아타카마 사막에 세워진 전파안테나<br>
                  세계 최대의 전파간섭계 시설
                </span>
              </span>
              <button class="btn-go">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5 12L19 12" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M12 5L19 12L12 19" stroke="#2D2D2D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>  
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section section-2">
      <div class="big-headline-wrap">
        <span class="headline-row">
          <span class="headline-row-item">
            별과 우주연구로
            우주시대를 열어갑니다
          </span>
        </span>
      </div>
    </section>

    <div class="section-cons">
      <img src="./img/draft_a/mo_con_1.png" class="img-full">
      <img src="./img/draft_a/cons_full_mo.png" class="cons-img-full">
    </div>

  </main>
